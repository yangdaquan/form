{% extends "topic/base.html" %}
{% block main %}
<div id="main">
    <div id="sidebar">
    <div class="panel">

        <div class="header">
            <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
            <div class="user_card">
                <div>
                    <a class="user_avatar" href="/user/{{user.username}}">
                        <img src="{{ user.user_image }}"  title="{{user.username}}">
                    </a>
                    <span class="user_name"><a class="dark" href="/user/{{user.username}}">{{user.username}}</a></span>

                    <div class="board clearfix">
                        <div class="floor">
                            <span class="big">{{user.point}} </span>
                        </div>
                    </div>
                    <div class="space clearfix"></div>
                    <span class="signature">
                        “

                            {{user.signature}}

                        ”
                     </span>
                </div>

                 <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>

            </div>
        </div>
    </div>
</div>

        <div id="content">
        <div class="panel">
            <div class="header">
                <a href="/topic"
                   class="topic-tab current-tab">
                    全部的帖子
                </a>

                {% for b in bs %}
                <a href="/topic?board_id={{ b.id }}"
                   class="topic-tab current-tab">
                    {{ b.title }}
                </a>
                {% endfor %}
            </div>
            <div class="inner post">
                <div class="topic_list">
                    {% for t in ms %}
                    <div class="cell">
                        <div class="topic_title_wrapper">

                            <a class="user_avatar pull-left">
                                        <img src="{{ t.user().user_image }}" title="avatar"/>
                                    </a>

                            <a class="topic_title" href="{{ url_for('topic.detail', id=t.id) }}">
                                {{ t.title }}
                            </a>
                            <span>{{ t.replies() | count }} / {{ t.views }}</span>
                            <a class="topic_title" href="{{ url_for('topic.delete', id=t.id, token=token) }}">
                                删除
                            </a>

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  (function () {
    var editor = new Editor();
    editor.render($('.editor')[0]);
  })();


</script>
{% endblock %}
