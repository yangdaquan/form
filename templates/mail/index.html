{% extends "topic/base.html" %}
{% block main %}
<div id="main">
        <div id="sidebar">
    <div class="panel">

        <div class="header">
            <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
            <div class="user_card">
                <div>
                    <a class="user_avatar" href="/user/{{user.username}}">
                        <img src="{{ user.user_image }}"  title="{{user.username}}">
                    </a>
                    <span class="user_name"><a class="dark" href="/user/{{user.username}}">{{user.username}}</a></span>

                    <div class="board clearfix">
                        <div class="floor">
                            <span class="big">{{user.point}} </span>
                        </div>
                    </div>
                    <div class="space clearfix"></div>
                    <span class="signature">
                        “

                            {{user.signature}}

                        ”
                     </span>
                </div>

            </div>
        </div>
    </div>
</div>
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('topic.index') }}">主页</a>
                        <span class="divider">/</span>
                    </li>
                    <li class="active">发送邮件</li>
                </ul>
            </div>
            <div class="inner">
                <form id="send_mail" class="form-horizontal" action="{{ url_for('.add') }}" method="post">
                    <div class="control-group">
                        <label class="control-label" for="title">标题</label>
                        <div class="controls">
                            <input class="input-xlarge readonly" id="title" name="title" size="30" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="receiver_id">接收人ID</label>
                        <div class="controls">
                            <input class="input-xlarge readonly" id="receiver_id" name="receiver_id" size="30" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="content">内容</label>
                        <div class="markdown_editor in_editor">
                            <div class="controls">
                                <textarea name="content"  rows="5" cols="20"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="发送">
                    </div>
                </form>
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>
                    收到的邮件
                </span>
            </div>
            {% for r in receives%}
            <div class='cell'>
                <div class='receive_mails'>
                    <a class='dark reply_author' href = '{{ url_for(".view", id = r.id) }}'>
                        {{ r.title }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>
                    发送的邮件
                </span>
            </div>
            {% for s in sends%}
            <div class='cell'>
                <div class='receive_mails'>
                    <a class='dark reply_author' href = '{{ url_for(".view", id = s.id) }}'>
                        {{ s.title }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
