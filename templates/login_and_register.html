<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>

<div class='navbar'>
  <div class='navbar-inner'>
    <div class='container'>
      <a class='brand' href='/'>

          <img src="./user_image/bbs.png" />

      </a>

      <form id='search_form' class='navbar-search' action="{{ url_for('index.search') }}">
        <input type='text' id='q' name='q' class='search-query span3' value=''/>
      </form>
      <ul class='nav pull-right'>
        <li><a href="{{ url_for('index.visit') }}">首页</a></li>
        <li><a href='/login_and_register'>登录注册</a></li>
        <li><a href='https://github.com/yangdaquan'>Github</a></li>
      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>

<div id="main">
     <div id='sidebar'>
  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>关于</span>
    </div>
    <div class='inner'>

      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
</div>
    <div id="content">

        <div class='panel'>
            <div class='header'>
              <span class='col_fade'>注册</span>
            </div>
            <div class='inner'>
              <form id='change_pass_form' class='form-horizontal' action="{{ url_for('.register') }}" method='post'>
                <div class='control-group'>
                  <label class='control-label'>用户名</label>

                  <div class='controls'>
                    <input class='input-xlarge' type='text' name="username" size='30'/>
                  </div>
                </div>
                <div class='control-group'>
                  <label class='control-label'>密码</label>

                  <div class='controls'>
                    <input class='input-xlarge' type="text" name="password"  size='30'/>
                  </div>
                </div>

                <div class='form-actions'>
                  <input type='submit' class='span-primary submit_btn'  value='注册'/>
                </div>
              </form>
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
              <span class='col_fade'>登录</span>
            </div>
            <div class='inner'>
              <form id='change_pass_form' class='form-horizontal' action="{{ url_for('.login') }}" method='post'>
                <div class='control-group'>
                  <label class='control-label'>用户名</label>

                  <div class='controls'>
                    <input class='input-xlarge' type='text' name="username" size='30'/>
                  </div>
                </div>
                <div class='control-group'>
                  <label class='control-label'>密码</label>

                  <div class='controls'>
                    <input class='input-xlarge' type="text" name="password"  size='30'/>
                  </div>
                </div>

                <div class='form-actions'>
                  <input type='submit' class='span-primary submit_btn'  value='登录'/>
                </div>
              </form>
            </div>
        </div>

  </div>
</div>
 <div id="footer">
  <div id='footer_main'>
    <div class="links">
      <a class='dark'>论坛</a>
      |
      <a class='dark' href='https://github.com/cnodejs/nodeclub/'>源码地址</a>
    </div>

    <div class='col_fade'>

  <p>个人论坛，欢迎访问</p>

    </div>
  </div>
 </div>

</body>
</html>
