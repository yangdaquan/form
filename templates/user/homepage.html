<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
<div id="main">
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="/">主页</a><span class="divider">/</span></li>
                </ul>
            </div>
            <div class="inner userinfo">
                <div class="user_big_avatar">
                    <img src="{{user.user_image}}" class="user_avatar" title="{{user.username}}">
                </div>
                <a class="dark">{{user.username}}</a>

                <div class="user_profile">
                    <ul class="unstyled">
                        <span class="big">{{user.point}}</span> 积分
                    </ul>
                </div>
                <p class="col_fade" id="{{user.created_time}}"></p>

            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">最近创建的话题</span>
            </div>
            {% for m in ts %}
            {% set rl = m.replies().__len__() %}
            <div class="cell">

                <a class="user_avatar pull-left" href="/user/{{user.username}}">
                    <img src="{{user.user_image}}" title="{{user.username}}">
                </a>

                <span class="reply_count pull-left">
                <span class="count_of_replies" title="回复数">
                  {{rl}}
                </span>
                <span class="count_seperator">/</span>
                <span class="count_of_visits" title="点击数">
                  {{m.views}}
                </span>
              </span>


                <a class="last_time pull-right" href="/topic/59999171bae6f2ed6f7e4b99#599991adbae6f2ed6f7e4b9b">
                    <img class="user_small_avatar" src="{{user.user_image}}">
                    <span class="last_active_time" id="{{m.created_time}}"></span>
                </a>


                <div class="topic_title_wrapper">


                    <a class="topic_title" href="{{ url_for('topic.detail', id=m.id) }}" title="{{m.title}}">
                        {{m.title}}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">最近参与的话题</span>
            </div>
            {% for m in rs %}
            {% set rl = m.replies().__len__() %}
            <div class="cell">

                <a class="user_avatar pull-left" href="/user/{{user.username}}">
                    <img src="{{user.user_image}}" title="{{user.username}}">
                </a>

                <span class="reply_count pull-left">
                <span class="count_of_replies" title="回复数">
                 {{rl}}
                </span>
                <span class="count_seperator">/</span>
                <span class="count_of_visits" title="点击数">
                  {{m.views}}
                </span>
              </span>

                <a class="last_time pull-right" href="/topic/592917b59e32cc84569a7458#5999920dee602e88524b440a">
                    <img class="user_small_avatar"
                         src="{{user.user_image}}">
                    <span class="last_active_time"></span>
                </a>

                <div class="topic_title_wrapper">

                    <a class="topic_title" href="{{ url_for('topic.detail', id=m.id) }}" title="{{m.title}}">
                        {{m.title}}
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

<script>
var log = function() {
    console.log.apply(console, arguments)
}

var e = function(sel) {
    return document.querySelector(sel)
}

var es = function(sel) {
    return document.querySelectorAll(sel)
}

var registerTime = function() {
    var ctime = e('.col_fade')
    var now = Math.floor(new Date() / 1000)
    var delta = Math.floor(((now - Number(ctime.id))/ 3600))
    var s = '注册时间 ' + delta + ' 小时前'
    ctime.innerText = s
}

var craeatTime = function() {
    var ctimes = es('.last_active_time')
    for(var i = 0; i < ctimes.length; i++) {
        var now = Math.floor(new Date() / 1000)
        var delta = Math.floor(((now - Number(ctimes[i].id))/ 3600))
        var s = delta + ' 小时前'
        ctimes[i].innerText = s
    }
}

var __main = function() {
    console.log('running')
    registerTime()
    craeatTime()
}

__main()


</script>
</body>
</html>
